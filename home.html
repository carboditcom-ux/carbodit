        :root {

            --accent-green: #2d6a4f;
            --soft-white: #f8fdf9;
            --card-bg: #ffffff;
            --text-dark: #1b1b1b;
        }

        body {

            margin: 0;
            background-color: var(--soft-white);
            color: var(--text-dark);
        }

        /* হেডার সেকশন */
        .header {
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));

            text-align: center;
            border-radius: 0 0 30px 30px;

        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }

            color: #74c69d; 
            font-size: 35px;
        }

        .header p {
            margin-top: 10px;
            font-size: 15px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* মেনু গ্রিড */
        .menu-container {
            padding: 25px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            text-decoration: none;
            color: var(--primary-green);
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-card:active {
            transform: scale(0.95);
            background-color: #f1f8f4;
        }

        .menu-card i {
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--accent-green);
        }

        .menu-card span {
            font-weight: 600;
            font-size: 14px;
        }

        /* ৭ম অপশন - ফুল উইডথ */
        .full-width {
            grid-column: span 2;
            background: #d8f3dc;
            border: 1px solid #95d5b2;
        }

        /* সোশ্যাল মিডিয়া সেকশন */
        .footer-social {
            margin-top: 40px;
            text-align: center;
            padding: 20px;

        }
        .footer-social p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 28px;
            transition: 0.3s;
        }
        .fb-icon { color: #1877F2; } /* ফেসবুক ব্র্যান্ড কালার */
        .li-icon { color: #0A66C2; } /* লিঙ্কডইন ব্র্যান্ড কালার */
        .social-icons a:hover { transform: scale(1.2); opacity: 0.8; }
